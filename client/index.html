<!DOCTYPE html>
<html>
  <head>
    <title>BlitzKeys</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script src="./../bower_components/angular/angular.min.js"></script>
    <script src="./../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./../bower_components/angular-socket-io/socket.min.js"></script>
    <script src="./../bower_components/socket.io-client/socket.io.js"></script>
    <script src="./app/app.js"></script>
  </head>

  <body ng-app="blitzkeys">
    <div class="heading">
      <h1>BlitzKeys</h1>
    </div>

    <div ng-controller="gameController">
      <div class="timer" >
        <h4> {{ time }} </h4>
        <!-- <h4> {{ time + startMessage }} </h4> -->
      </div>

      <div class="textBox" ng-bind-html="highlight(start, end)"></div>

      <div class="typeInput">
        <input ng-model="input" ng-change="matchText()" ng-trim="false"/>
        <p> {{ input }} </p>
      </div>

      <button id="start" ng-click="startGame()" ng-hide="hideStart">Start</button>
      <button id="restart" class="ng-hide" ng-click="startGame()" ng-hide="hideRestart">Restart</button>

      <h4 id="winner"> {{ winnerText() }}</h4>
    </div>

</html>
